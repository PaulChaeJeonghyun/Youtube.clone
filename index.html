<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Youtube_mobile ver.</title>
   <script src="https://kit.fontawesome.com/42b07525f6.js" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Header -->
   <header>
      <div class="logo">
         <i class="fab fa-youtube"></i>
         <span class="title">Youtube</span>
      </div>
      <div class="icons">
         <i class="fas fa-search"></i>
         <i class="fas fa-ellipsis-v"></i>
      </div>
   </header>
   
   <!-- Video Player -->
   <section class="player">
      <video controls autoplay src="video/Coffee.mp4"></video>
   </section>

<!-- Video Info -->
   <section class="info">
      <div class="metadata">
         <ul class="hashtags">
            <li>#Coffee</li>
            <li>#Beans</li>
            <li>#Roasting</li>
         </ul>
         <div class="titleAndButton">
            <span class="title">
               I need a cup coffee every morning.
            </span>
            <button class="moreBtn">
               <i class="fas fa-caret-down"></i>
            </button>
         </div>
         <div class="views">
            <span class="views">1M views 1 month ago</span>
         </div>
      </div>
      <div class="actions">
         <li><button><i class="fas fa-thumbs-up"><span>1k</span></i></button></li>
         <li><button><i class="fas fa-thumbs-down"><span>0</span></i></button></li>
         <li><button><i class="fas fa-share"><span>Share</span></i></button></li>
         <li><button><i class="fas fa-plus"><span>Save</span></i></button></li>
         <li><button><i class="fab fa-font-awesome-flag"><span>Report</span></i></button></li>
      </div>
      <div class="channel"></div>
   </section>
   <section class="upNext"></section>
</body>
</html>
